  <h1>Ubicación del Instituto Villeda Morales</h1>

  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_DE_API&callback=initMap" async defer></script>
  <script>
    function initMap() {
      var location = {lat: -86.8333300, lng: 14.1166700}; // Reemplaza las coordenadas con las de la ubicación del instituto
      var map = new google.maps.Map(document.getElementById('map'), {
        center: location,
        zoom: 15
      });
      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title: 'Instituto Villeda Morales'
      });
    }
  </script>
